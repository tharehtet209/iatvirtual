<!DOCTYPE html>
<html>
<head>
	
	<title>Type Conversion</title>
</head>
<body>



	<script type="text/javascript">

		//string (character array)
		let val;

		val = "aung aung";
		console.log(val);
		console.log(typeof val); //string
		console.log(val.length); //9 


		// Number to String
		// val = "20";
		// val = '20';
		// val = `20`;
		// val = String(20);
		// val = "20"+"30"; //2030
		val = String(20+30); //50


		console.log(val);
		console.log(typeof(val)); //string
		console.log(val.length); //2

		// Boolean to String

		// val = true;
		 val = String(true);
		 console.log(val);
		 console.log(typeof(val));
		 console.log(val.length);

		//Date to String

		//val = "new Date()"; //new Date
		val = String(new Date());
		console.log(val);
		console.log(typeof(val));
		console.log(val.length);

		//Array to String

		val = "[1,2,3,4,5]";
		val = String([1,2,3,4,5]);
		console.log(val);
		console.log(typeof(val));
		console.log(val.length); 


		//String to Number

		val = "20";
		// val = Number(val);
		val = +val;
		console.log(val);
		console.log(typeof(val)); //number
		console.log(val.length); //undefined

		// val = Number(prompt("Enter First Number"));
		// val = +prompt("Enter First Number");
		// console.log(val);
		// console.log(typeof(val));
		// console.log(val.length);

		// val = Number("aung aung"); //NaN = Not a Number
		//val = +"aung aung"; //NaN = Not a Number
		val = Number([1,2,3,4,5]); //NaN = Not a Number
		console.log(val);
		console.log(typeof(val));
		console.log(val.length);

		val = 10 + "33.34";
		console.log(val); //1033.34
		console.log(typeof(val)); //string

		val = 10 + +"33.34";
		console.log(val); //43.34
		console.log(typeof(val)); //number

		val = 123.456789;
		console.log(val);
		console.log(val.toFixed(3));
		console.log(typeof(val)); //number
		console.log(val.length); //undefined

		val = 123;
		console.log(val);
		console.log(val.toFixed(2));
		console.log(typeof(val));val
		console.log(val.length);

		val = "50.789";
		// val = Number(val);
		val = parseInt(val);
		console.log(val);
		console.log(val.toFixed(2));
		console.log(typeof(val));
		console.log(val.length);

		val = "50.789";
		val = parseFloat(val);
		console.log(val);
		console.log(val.toFixed(2));
		console.log(typeof(val));
		console.log(val.length);

		val = "50.789";
		val = parseFloat( val);
		console.log(val);  //50.789
		console.log(typeof(val)); //number
		console.log(val.length);  //undefined
		console.log(val.toPrecision(2)); //51
		console.log(val.toPrecision(4)); //50.79

		//Boolean to Number

		// val = Number(true);
		val = Number(false); //0 
		console.log(val); //1
		console.log(val.toFixed(2)); //1.00
		console.log(typeof(val)); //nunber
		console.log(val.length); //undefined

		//Note :: number boolean object can't convert to array

		// val = 50;
		// val = Array.from(val);

		// val = true;
		// val = Array.from(val);

		val = {
			music:'rock',
			sport:'basketball'
		};
		val = Array.from(val);


		console.log(val);
		console.log(typeof(val));
		console.log(val.length); 



  
	</script>
</body>
</html>
